<h2>Subir Excel para Predicción de Riesgo</h2>

<input type="file" (change)="onFileSelected($event)">
<button (click)="subirArchivo()">Enviar</button>

<div *ngIf="resultados.length > 0">
  <h3>Resultados:</h3>
  <table>
    <thead>
      <tr>
        <th>Índice</th>
        <th>Probabilidad de Incumplimiento</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of resultados">
        <td>{{ r.index + 1 }}</td>
        <td>{{ r.probabilidad_default * 100 | number:'1.2-2' }}%</td>
        <td>{{ r.recomendacion }}</td>
      </tr>
    </tbody>
  </table>
</div>
